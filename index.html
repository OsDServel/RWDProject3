<!DOCTYPE html>

<html> 
	<head>
		<title>Zenva Forms</title>
	<!-- "required meta tags" -->
		    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--Bootstrap CSS CDN-->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!--Animate Cascading StyleSheet-->
		<link rel="stylesheet" href="css/animate.css">
	<!-- Dorsa font-->
		<link href="https://fonts.googleapis.com/css?family=Dorsa&display=swap" rel="stylesheet">
	<!-- FontAwesome, icons link -->
		<script src="https://kit.fontawesome.com/f71503d993.js" crossorigin="anonymous"></script>


<!--Main CSS link-->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		

	<div id="divwrapper">
		<h2>My Form</h2>
		<form id="formwrapper">
			<section id="left-column">
				<fieldset>
					<legend>Block One</legend>

					<p>
						<input id="firstname" name="firstname" type="text" placeholder="First Name" autofocus="" required="" tabindex="1">
						<input id="lastname" name="lastname" type="text" placeholder="Last Name" required="" tabindex="3">
						<input id="email" name="email" type="email" placeholder="email@somewhere.com" required="" tabindex="2">
						<input id="url" name="url" type="url" placeholder="URL">
					</p>
					<p>
						<label for="username">Username:</label>
						<input id="username" type="text" name="username"><br>

						<label for="password">Password:</label>
						<input id="password" name="password" type="password">
						<!-- Note adding the type as password will now create the numbers and digits as bulletpoints, and no longer visible when typing -->
					</p>

				</fieldset>
				<fieldset>
					<legend>Block Two</legend>
						<p>
							<input id="address1" name="address1" type="text" placeholder="Address1">
							<input id="address2" name="address2" type="text" placeholder="Address2">
							<input id="city" type="text" name="city" placeholder="City">
							<input id="zip" type="number" name="zip" placeholder="Zip Code">
						</p>
						<p>
							<select>
								<optgroup label="USA">
									<option>Chicago</option>
									<option>New York</option>
									<option>Dallas</option>
								</optgroup>

								<optgroup label="Australia">
									<option>Brisbane</option>
									<option>Sydney</option>
									<option>Melbourne</option>
								</optgroup>
							</select>

							<select id="state" name="state">
								<option value="" selected="selected">Select a State</option>
								<option value="AL">Alabama</option>
								<option value="AK">Alaska</option>
								<option value="AZ">Arizona</option>
								<option value="AR">Arkansas</option>
								<option value="CA">California</option>
								<option value="CO">Colorado</option>
								<option value="CT">Connecticut</option>
								<option value="DE">Delaware</option>
								<option value="DC">District Of Columbia</option>
								<option value="FL">Florida</option>
								<option value="GA">Georgia</option>
								<option value="HI">Hawaii</option>
								<option value="ID">Idaho</option>
								<option value="IL">Illinois</option>
								<option value="IN">Indiana</option>
								<option value="IA">Iowa</option>
								<option value="KS">Kansas</option>
								<option value="KY">Kentucky</option>
								<option value="LA">Louisiana</option>
								<option value="ME">Maine</option>
								<option value="MD">Maryland</option>
								<option value="MA">Massachusetts</option>
								<option value="MI">Michigan</option>
								<option value="MN">Minnesota</option>
								<option value="MS">Mississippi</option>
								<option value="MO">Missouri</option>
								<option value="MT">Montana</option>
								<option value="NE">Nebraska</option>
								<option value="NV">Nevada</option>
								<option value="NH">New Hampshire</option>
								<option value="NJ">New Jersey</option>
								<option value="NM">New Mexico</option>
								<option value="NY">New York</option>
								<option value="NC">North Carolina</option>
								<option value="ND">North Dakota</option>
								<option value="OH">Ohio</option>
								<option value="OK">Oklahoma</option>
								<option value="OR">Oregon</option>
								<option value="PA">Pennsylvania</option>
								<option value="RI">Rhode Island</option>
								<option value="SC">South Carolina</option>
								<option value="SD">South Dakota</option>
								<option value="TN">Tennessee</option>
								<option value="TX">Texas</option>
								<option value="UT">Utah</option>
								<option value="VT">Vermont</option>
								<option value="VA">Virginia</option>
								<option value="WA">Washington</option>
								<option value="WV">West Virginia</option>
								<option value="WI">Wisconsin</option>
								<option value="WY">Wyoming</option>
							</select>
						</p>





				</fieldset>
			</section>
			<section id="right-column">
				<fieldset>
					<legend>Block Three</legend>

					<p>
						<span><input type="radio" name="color" value="red">Red</span>
						<span><input type="radio" name="color" value="green" checked="">Green</span>
						<span><input type="radio" name="color" value="blue">Blue</span>
						<span><input type="radio" name="color" value="cyan">Cyan</span>
						<span><input type="radio" name="color" value="magenta">Magenta</span>
						<span><input type="radio" name="color" value="yellow">Yellow</span>
					</p>

					<p>
						<span><input type="checkbox" name="fruit" value="apple">Apple</span>
						<span><input type="checkbox" name="fruit" value="orange">Orange</span>
						<span><input type="checkbox" name="fruit" value="banana">Banana</span>
						<span><input type="checkbox" name="fruit" value="peach">Peach</span>
						<span><input type="checkbox" name="fruit" value="pear">Pear</span>
						<span><input type="checkbox" name="fruit" value="plumb">Plumb</span>
					</p>
						
				</fieldset>
				<fieldset>
					<legend>Block Four</legend>
					<textarea rows="4" cols="40" placeholder="What did you do today?"></textarea>
					<p><input type="submit" value="Submit"></p>
				</fieldset>
			</section>

		</form>
	</div>
	<footer>
		<img src="img/logo.png" alt="Zenva Logo">
	</footer>

	<!-- Ajax CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

	<!-- Bootstrap JS CDN -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

	<!--Vue-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

	<!--Vue Router-->
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

	<!--Link to my 'main.js' -->
<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
